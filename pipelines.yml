resources:
  - name: myAppRepo
    type: GitRepo
    configuration:
      path: roja03/cicd-sample
      gitProvider: sampleCICD
      branches:
        include: master
pipelines:
  - name: pipeline_hello_world
    steps:
      - name: bld_backend
        type: MvnBuild
        configuration:
          sourceLocation: cicd-sample
          mvnCommand: clean install -ntp
          configFileLocation: .
          configFileName: settings.xml
          inputResources:
            - name: myAppRepo
          integrations:
            - name: Artifactory
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onStart:
            - javac -version # java version